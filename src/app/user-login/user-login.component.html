<h1 align="center">USER LOGIN PAGE</h1>
<div class="container col-md-6">
    <h1 style="color:midnightblue;">User Login</h1>
    <form (ngSubmit)="loginUser()">
        <div class="mb-3">
          <label for="userid" class="form-label">UserId</label>
          <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary" >Login</button>
         
        </form>
</div>
