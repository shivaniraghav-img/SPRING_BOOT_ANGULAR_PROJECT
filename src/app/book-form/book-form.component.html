<div class="container col-md-6">
    <h3 style="color: darkcyan;">Add Book Form </h3>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="mb-3">
        <label for="bid" class="form-label">Book Id</label>
        <input type="text" class="form-control" id="bid" name="bid" [(ngModel)]="book.bid">
      </div>
      <div class="mb-3">
        <label for="bname" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bname" name="bname" [(ngModel)]="book.bname">
      </div>
      <div class="mb-3">
        <label for="bprice" class="form-label">Book Price</label>
        <input type="text" class="form-control" id="bprice" name="bprice" [(ngModel)]="book.bprice">
      </div>
      <div class="mb-3">
        <label for="bauthorname" class="form-label">Book Author Name</label>
        <input type="text" class="form-control" id="bauthorname" name="bauthorname"  [(ngModel)]="book.bauthorname">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
