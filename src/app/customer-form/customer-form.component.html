<p>customer-form works!</p>
 <div class="container col-md-6">
  <h3 style="color: darkcyan;">Add Customer Form </h3>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="mb-3">
      <label for="input" class="form-label">Customer Id</label>
      <input type="text" class="form-control" id="cId" name="cId" [(ngModel)]="customer.cId">
    </div>
    <div class="mb-3">
      <label for="input" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="cName" name="cName" [(ngModel)]="customer.cName">
    </div>
    <div class="mb-3">
      <label for="input" class="form-label">Customer Email</label>
      <input type="text" class="form-control" id="cEmail" name="cEmail" [(ngModel)]="customer.cEmail">
    </div>
    <div class="mb-3">
      <label for="input" class="form-label">Customer PhoneNo.</label>
      <input type="text" class="form-control" id="cPhone" name="cPhone" [(ngModel)]="customer.cPhone" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
